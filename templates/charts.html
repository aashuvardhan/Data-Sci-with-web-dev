<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chart.js tutorial</title>
    <style>
    .wrapper {
            max-width: 800px;
            margin: 0 auto;
            }
    </style>
    </head>

    <body>
        <div class="wrapper">
        <canvas id="myChart" width="0" height="500">
            <p>Hello Fallback World</p>
        </canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script >
            var ctx = document.getElementById('myChart');

// Define the data 
var data = [22006299,   15834918,   14919501,   14797756,   14433147,   13524139,   11877109,   11862073,   11779606, 10452000]; // Add data values to array

var labels = ["Tokyo",  "Mumbai",   "Mexico City",  "Shanghai", "Sao Paulo",    "New York", "Karachi","Buenos Aires",   "Delhi","Moscow"]; // Add labels to array
// End Defining data

            var myChart = new Chart(ctx, {
                                             type: 'line',
                                             data: {
                                                        labels:labels,
                                                        datasets: [{
                                                                        label: 'Popular JavaScript Frameworks',
                                                                        data: data,
                                                                        fill: false,
                                                                        borderColor: ['rgba(255,99,132,1)','rgba(54, 162, 235, 1)']
                                                                    }]
                                                    },
                                                                    
                                            options: {
                                                animation: {
                                                    duration: 5000
                                                            }
                                                    }
                                            })
        </script>
    </body>
</html>
